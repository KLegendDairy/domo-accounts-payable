<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>
<body>
  <nav id="nav-bar" class="bg-dark">
    <div class="nav-container">
      <h1 class="title">Accounts Payable Approval App</h1>
      <ul class="main-nav">
        <li><a href="#" class="tab-link btn btn-primary selected" id="summary-link">Summary</a></li>
        <li><a href="#" class="tab-link btn btn-primary" id="mgt-prop-link">Mgt & Prop Co</a></li>
        <li><a href="#" class="tab-link btn btn-primary" id="dev-other-link">Dev & Other Co</a></li>
        <li><a href="#" class="tab-link btn btn-primary" id="paid-invoices-link">Paid Invoices</a></li>
      </ul>
    </div>
  </nav>

  <img id="spinner" src="./img/loading.gif" alt="">

  <div class="container">
    <table id="summary-table" class="table-styles mt-3"></table>
    <div class="input-field mt-1">
      <div class="filter-bar-container">
        <input type="text" name="filter" id="filter" placeholder="Type to search...">
        <a href="#" class="btn btn-dark" id="searchBtn">Filter</a>
      </div>
      <div class="flex-btns">
        <a href="#" class="btn btn-secondary" id="approveBtn">Approve</a>
        <a href="#" class="btn btn-dark" id="hide-summary">Hide Summary</a>
      </div>
    </div>
    <table id="data-table" class="table-styles mt-3"></table>
    <div id="top-btn-div">
      <button id="topBtn">Top</button>
    </div>
  </div>

  <div id="modal-div" class="modal">
    <div id="modal-content-div" class="modal-content">
      <p id="modal-text">Modal Text</p>
      <a href="" id="modal-btn" class="btn btn-secondary mt-2 modal-btn"><span id="modal-btn-txt">Button Text</span></a>
      <span id="close-modal">&times;</span>
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <p>Copyright &copy; <span id="year-foot">2021</span>. Tuscan Gardens. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="./js/helpers/domo.js"></script>
  <script src="./js/modules/ui.js"></script>
  <script src="./js/modules/data.js"></script>
  <script src="./js/modules/users.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
